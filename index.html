<html>
    <head>
        <title>Quick Draw Web App-Part 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
      <center>
        <div id="myModal" class="modal fade">
            <div class="model-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sketches</h4>
              </div>
        
              <div id="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
              </div>
            </div>
          </div>
          <h1>Sketch Identification
            <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
          </h1>
          <p id="label">Label:</p>
          <p id="confidence">Confidence:</p>
          <b><p id="object">Object to be Drawn:</p></b>
          <span id="timer">
            <b><p>Timer: 100</p></b>
          </span>
          <span  id="score">
            <b><p>Score:</p></b>
          </span>
          <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
      </center>
    </body>
</html>
